<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>

  <!-- Circuit patterns -->
  <g opacity="0.15" stroke="#fff" stroke-width="2">
    <circle cx="400" cy="300" r="80"/>
    <circle cx="1500" cy="700" r="120"/>
    <circle cx="800" cy="800" r="60"/>
    <line x1="400" y1="300" x2="800" y2="800"/>
    <line x1="800" y1="800" x2="1500" y2="700"/>
    <circle cx="400" cy="300" r="10" fill="#fff"/>
    <circle cx="1500" cy="700" r="10" fill="#fff"/>
    <circle cx="800" cy="800" r="10" fill="#fff"/>
  </g>

  <!-- Abstract shapes -->
  <circle cx="1600" cy="200" r="150" fill="url(#grad2)"/>
  <circle cx="300" cy="900" r="100" fill="url(#grad2)"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="1">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
  </g>

  <!-- Floating particles -->
  <g fill="#fff" opacity="0.3">
    <circle cx="250" cy="150" r="4"/>
    <circle cx="1700" cy="900" r="3"/>
    <circle cx="950" cy="450" r="5"/>
    <circle cx="1200" cy="250" r="3"/>
    <circle cx="600" cy="650" r="4"/>
    <circle cx="1400" cy="500" r="3"/>
  </g>
</svg>
