<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="tradingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#tradingGrad)"/>

  <!-- Phone mockup -->
  <rect x="250" y="50" width="300" height="500" rx="30" fill="#0f0f23"/>
  <rect x="270" y="90" width="260" height="430" rx="10" fill="#1a1a2e"/>

  <!-- Status bar -->
  <rect x="280" y="100" width="240" height="20" fill="#16213e"/>
  <text x="285" y="115" font-family="Arial" font-size="10" fill="#fff">9:41</text>

  <!-- Header -->
  <rect x="280" y="130" width="240" height="40" fill="#0f3460"/>
  <text x="290" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">Portfolio</text>
  <text x="445" y="155" font-family="Arial" font-size="14" fill="#16c79a">$124,532</text>

  <!-- Chart area -->
  <rect x="285" y="185" width="230" height="150" fill="#16213e" rx="8"/>

  <!-- Candlestick-like chart -->
  <g>
    <!-- Uptrend candles (green) -->
    <rect x="300" y="260" width="8" height="40" fill="#16c79a"/>
    <line x1="304" y1="250" x2="304" y2="300" stroke="#16c79a" stroke-width="1"/>

    <rect x="320" y="245" width="8" height="45" fill="#16c79a"/>
    <line x1="324" y1="235" x2="324" y2="290" stroke="#16c79a" stroke-width="1"/>

    <rect x="340" y="230" width="8" height="50" fill="#16c79a"/>
    <line x1="344" y1="220" x2="344" y2="280" stroke="#16c79a" stroke-width="1"/>

    <!-- Downtrend candles (red) -->
    <rect x="360" y="240" width="8" height="35" fill="#fc5185"/>
    <line x1="364" y1="230" x2="364" y2="275" stroke="#fc5185" stroke-width="1"/>

    <rect x="380" y="250" width="8" height="30" fill="#fc5185"/>
    <line x1="384" y1="240" x2="384" y2="280" stroke="#fc5185" stroke-width="1"/>

    <!-- More uptrend -->
    <rect x="400" y="235" width="8" height="40" fill="#16c79a"/>
    <line x1="404" y1="225" x2="404" y2="275" stroke="#16c79a" stroke-width="1"/>

    <rect x="420" y="220" width="8" height="45" fill="#16c79a"/>
    <line x1="424" y1="210" x2="424" y2="265" stroke="#16c79a" stroke-width="1"/>

    <rect x="440" y="205" width="8" height="50" fill="#16c79a"/>
    <line x1="444" y1="195" x2="444" y2="255" stroke="#16c79a" stroke-width="1"/>

    <rect x="460" y="195" width="8" height="45" fill="#16c79a"/>
    <line x1="464" y1="185" x2="464" y2="240" stroke="#16c79a" stroke-width="1"/>

    <rect x="480" y="190" width="8" height="40" fill="#16c79a"/>
    <line x1="484" y1="180" x2="484" y2="230" stroke="#16c79a" stroke-width="1"/>
  </g>

  <!-- Trend line -->
  <polyline points="300,280 330,265 360,255 390,265 420,245 450,225 480,215"
            stroke="#30cfd0" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Stats -->
  <rect x="290" y="200" width="70" height="30" rx="4" fill="#16c79a" opacity="0.9"/>
  <text x="298" y="215" font-family="Arial" font-size="10" fill="#fff">+12.5%</text>
  <text x="298" y="227" font-family="Arial" font-size="8" fill="#fff">Today</text>

  <!-- Holdings list -->
  <g>
    <!-- Stock 1 -->
    <rect x="285" y="350" width="230" height="45" rx="6" fill="#16213e"/>
    <circle cx="305" cy="372" r="15" fill="#30cfd0"/>
    <text x="310" y="377" font-family="Arial" font-size="10" font-weight="bold" fill="#0f0f23">A</text>
    <text x="330" y="368" font-family="Arial" font-size="12" fill="#fff">AAPL</text>
    <text x="330" y="383" font-family="Arial" font-size="9" fill="#999">Apple Inc.</text>
    <text x="440" y="368" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">$175.50</text>
    <text x="445" y="383" font-family="Arial" font-size="9" fill="#16c79a">+2.3%</text>

    <!-- Stock 2 -->
    <rect x="285" y="405" width="230" height="45" rx="6" fill="#16213e"/>
    <circle cx="305" cy="427" r="15" fill="#fc5185"/>
    <text x="310" y="432" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">T</text>
    <text x="330" y="423" font-family="Arial" font-size="12" fill="#fff">TSLA</text>
    <text x="330" y="438" font-family="Arial" font-size="9" fill="#999">Tesla Inc.</text>
    <text x="440" y="423" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">$245.80</text>
    <text x="445" y="438" font-family="Arial" font-size="9" fill="#fc5185">-1.2%</text>

    <!-- Stock 3 -->
    <rect x="285" y="460" width="230" height="45" rx="6" fill="#16213e"/>
    <circle cx="305" cy="482" r="15" fill="#16c79a"/>
    <text x="310" y="487" font-family="Arial" font-size="10" font-weight="bold" fill="#0f0f23">G</text>
    <text x="330" y="478" font-family="Arial" font-size="12" fill="#fff">GOOGL</text>
    <text x="330" y="493" font-family="Arial" font-size="9" fill="#999">Alphabet Inc.</text>
    <text x="440" y="478" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">$140.25</text>
    <text x="445" y="493" font-family="Arial" font-size="9" fill="#16c79a">+3.7%</text>
  </g>

  <!-- Floating elements -->
  <g opacity="0.15" fill="#fff">
    <circle cx="150" cy="250" r="40"/>
    <circle cx="650" cy="180" r="50"/>
    <circle cx="680" cy="450" r="35"/>
    <path d="M 120 450 L 140 430 L 160 450 L 140 470 Z"/>
  </g>

  <!-- Chart icon -->
  <g opacity="0.2" stroke="#fff" stroke-width="2" fill="none">
    <polyline points="80,180 100,160 120,170 140,145"/>
    <polyline points="80,480 100,460 120,470 140,445"/>
  </g>
</svg>
