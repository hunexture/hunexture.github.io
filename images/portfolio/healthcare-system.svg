<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="healthGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#healthGrad)"/>

  <!-- Desktop mockup -->
  <rect x="100" y="100" width="600" height="380" rx="8" fill="#fff" opacity="0.95"/>

  <!-- Header with logo -->
  <rect x="100" y="100" width="600" height="50" rx="8" fill="#2d3748"/>
  <rect x="120" y="115" width="100" height="20" rx="3" fill="#43e97b"/>
  <circle cx="550" cy="125" r="12" fill="#e2e8f0"/>
  <circle cx="580" cy="125" r="12" fill="#e2e8f0"/>

  <!-- Main content -->
  <!-- Left sidebar - Patient list -->
  <rect x="115" y="165" width="180" height="300" fill="#f7fafc"/>
  <text x="125" y="185" font-family="Arial" font-size="12" font-weight="bold" fill="#2d3748">Patients</text>

  <g>
    <rect x="125" y="200" width="160" height="50" rx="4" fill="#e6fffa"/>
    <circle cx="145" cy="220" r="15" fill="#38b2ac"/>
    <rect x="170" y="210" width="100" height="8" rx="2" fill="#2d3748"/>
    <rect x="170" y="225" width="70" height="6" rx="2" fill="#718096"/>

    <rect x="125" y="260" width="160" height="50" rx="4" fill="#fff"/>
    <circle cx="145" cy="280" r="15" fill="#cbd5e0"/>
    <rect x="170" y="270" width="100" height="8" rx="2" fill="#2d3748"/>
    <rect x="170" y="285" width="70" height="6" rx="2" fill="#718096"/>

    <rect x="125" y="320" width="160" height="50" rx="4" fill="#fff"/>
    <circle cx="145" cy="340" r="15" fill="#cbd5e0"/>
    <rect x="170" y="330" width="100" height="8" rx="2" fill="#2d3748"/>
    <rect x="170" y="345" width="70" height="6" rx="2" fill="#718096"/>
  </g>

  <!-- Right content - Patient details -->
  <rect x="310" y="165" width="370" height="300" fill="#fff"/>

  <!-- Patient header -->
  <circle cx="340" cy="195" r="25" fill="#43e97b"/>
  <rect x="375" y="180" width="120" height="12" rx="3" fill="#2d3748"/>
  <rect x="375" y="200" width="90" height="8" rx="2" fill="#cbd5e0"/>

  <!-- Vitals -->
  <rect x="320" y="230" width="150" height="70" rx="6" fill="#e6fffa"/>
  <text x="330" y="250" font-family="Arial" font-size="11" fill="#2d3748">Heart Rate</text>
  <text x="330" y="275" font-family="Arial" font-size="20" font-weight="bold" fill="#38b2ac">72 bpm</text>

  <rect x="485" y="230" width="150" height="70" rx="6" fill="#fef5e7"/>
  <text x="495" y="250" font-family="Arial" font-size="11" fill="#2d3748">Blood Pressure</text>
  <text x="495" y="275" font-family="Arial" font-size="20" font-weight="bold" fill="#ed8936">120/80</text>

  <!-- Medical records -->
  <rect x="320" y="315" width="350" height="50" rx="5" fill="#f7fafc"/>
  <rect x="330" y="330" width="200" height="10" rx="2" fill="#cbd5e0"/>
  <rect x="330" y="345" width="150" height="8" rx="2" fill="#e2e8f0"/>

  <rect x="320" y="375" width="350" height="50" rx="5" fill="#f7fafc"/>
  <rect x="330" y="390" width="180" height="10" rx="2" fill="#cbd5e0"/>
  <rect x="330" y="405" width="130" height="8" rx="2" fill="#e2e8f0"/>

  <!-- Video call icon -->
  <rect x="580" y="180" width="80" height="60" rx="6" fill="#43e97b" opacity="0.2"/>
  <circle cx="620" cy="205" r="15" fill="#43e97b"/>
  <path d="M 612 200 L 612 210 L 622 210 L 622 200 Z M 624 202 L 630 198 L 630 212 L 624 208 Z" fill="#fff"/>

  <!-- Medical cross -->
  <g opacity="0.15" fill="#fff">
    <rect x="680" y="350" width="60" height="20" rx="3"/>
    <rect x="690" y="340" width="40" height="40" rx="3"/>
  </g>

  <!-- Stand -->
  <rect x="350" y="480" width="100" height="10" rx="5" fill="#4a5568" opacity="0.3"/>
</svg>
