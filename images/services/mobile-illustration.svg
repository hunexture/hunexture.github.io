<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="mobileServiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#mobileServiceGrad)" opacity="0.1"/>

  <!-- Phone 1 -->
  <g transform="translate(200, 100)">
    <rect x="0" y="0" width="120" height="200" rx="15" fill="#1a202c" stroke="#f093fb" stroke-width="2"/>
    <rect x="10" y="20" width="100" height="160" rx="5" fill="#fff" opacity="0.9"/>

    <!-- Screen content -->
    <rect x="20" y="30" width="80" height="15" rx="3" fill="#f093fb" opacity="0.5"/>
    <rect x="20" y="55" width="80" height="40" rx="5" fill="#f5576c" opacity="0.3"/>
    <circle cx="60" cy="75" r="12" fill="#f093fb" opacity="0.6"/>
    <rect x="20" y="105" width="60" height="8" rx="2" fill="#f093fb" opacity="0.4"/>
    <rect x="20" y="120" width="70" height="8" rx="2" fill="#f5576c" opacity="0.4"/>
    <rect x="20" y="140" width="80" height="25" rx="5" fill="#f093fb" opacity="0.5"/>
  </g>

  <!-- Phone 2 (slightly rotated) -->
  <g transform="translate(350, 100) rotate(5)">
    <rect x="0" y="0" width="120" height="200" rx="15" fill="#1a202c" stroke="#f5576c" stroke-width="2"/>
    <rect x="10" y="20" width="100" height="160" rx="5" fill="#fff" opacity="0.9"/>

    <!-- Screen content -->
    <rect x="20" y="30" width="80" height="15" rx="3" fill="#f5576c" opacity="0.5"/>
    <circle cx="40" cy="65" r="15" fill="#f093fb" opacity="0.3"/>
    <circle cx="80" cy="65" r="15" fill="#f5576c" opacity="0.3"/>
    <rect x="20" y="95" width="80" height="35" rx="5" fill="#f093fb" opacity="0.4"/>
    <rect x="20" y="140" width="50" height="10" rx="2" fill="#f5576c" opacity="0.4"/>
    <rect x="20" y="155" width="40" height="10" rx="2" fill="#f093fb" opacity="0.4"/>
  </g>

  <!-- Floating UI elements -->
  <g opacity="0.4">
    <circle cx="150" cy="250" r="20" fill="#f093fb"/>
    <rect x="470" y="240" width="40" height="40" rx="8" fill="#f5576c"/>
    <path d="M 100 100 L 120 80 L 140 100 L 120 120 Z" fill="#f093fb"/>
    <circle cx="520" cy="100" r="15" fill="#f5576c"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#f093fb" stroke-width="2" opacity="0.3" stroke-dasharray="5,5">
    <line x1="260" y1="200" x2="410" y2="200">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Notification badges -->
  <circle cx="310" cy="110" r="8" fill="#f5576c" stroke="#fff" stroke-width="2"/>
  <circle cx="460" cy="110" r="8" fill="#f093fb" stroke="#fff" stroke-width="2"/>
</svg>
