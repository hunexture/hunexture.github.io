<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="cloudServiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#cloudServiceGrad)" opacity="0.1"/>

  <!-- Main cloud -->
  <g transform="translate(300, 150)">
    <path d="M -80 0 Q -120 -20 -100 -50 Q -80 -70 -50 -60 Q -30 -90 10 -90 Q 50 -90 70 -60 Q 100 -70 120 -50 Q 140 -20 100 0 Z"
          fill="#30cfd0" opacity="0.6" stroke="#30cfd0" stroke-width="2"/>

    <!-- Cloud center symbol -->
    <circle cx="0" cy="-40" r="25" fill="#fff" opacity="0.9"/>
    <path d="M -10 -40 L 10 -40 M 0 -50 L 0 -30" stroke="#30cfd0" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="-40" r="15" stroke="#30cfd0" stroke-width="2" fill="none"/>
  </g>

  <!-- Server racks -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="40" height="60" rx="3" fill="#330867" opacity="0.7" stroke="#30cfd0" stroke-width="1"/>
    <rect x="5" y="5" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.6"/>
    <rect x="5" y="18" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.5"/>
    <rect x="5" y="31" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.7"/>
    <rect x="5" y="44" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.4"/>
    <circle cx="32" cy="9" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="22" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="35" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="48" r="2" fill="#30cfd0"/>
  </g>

  <g transform="translate(410, 280)">
    <rect x="0" y="0" width="40" height="60" rx="3" fill="#330867" opacity="0.7" stroke="#30cfd0" stroke-width="1"/>
    <rect x="5" y="5" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.5"/>
    <rect x="5" y="18" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.6"/>
    <rect x="5" y="31" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.4"/>
    <rect x="5" y="44" width="30" height="8" rx="1" fill="#30cfd0" opacity="0.7"/>
    <circle cx="32" cy="9" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="22" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="35" r="2" fill="#30cfd0"/>
    <circle cx="32" cy="48" r="2" fill="#30cfd0"/>
  </g>

  <!-- Connection lines to cloud -->
  <g stroke="#30cfd0" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
    <line x1="170" y1="280" x2="250" y2="190">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="430" y1="280" x2="350" y2="190">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Data upload/download arrows -->
  <g fill="#30cfd0" opacity="0.6">
    <path d="M 260 220 L 270 200 L 280 220 L 275 220 L 275 240 L 265 240 L 265 220 Z">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 320 200 L 310 220 L 300 200 L 305 200 L 305 180 L 315 180 L 315 200 Z">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Small clouds -->
  <g opacity="0.3">
    <path d="M 100 100 Q 80 90 90 75 Q 100 65 115 70 Q 125 60 140 70 Q 150 80 135 90 Z" fill="#30cfd0"/>
    <path d="M 480 120 Q 460 110 470 95 Q 480 85 495 90 Q 505 80 520 90 Q 530 100 515 110 Z" fill="#30cfd0"/>
  </g>
</svg>
