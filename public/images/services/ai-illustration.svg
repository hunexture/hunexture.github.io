<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="aiServiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#aiServiceGrad)" opacity="0.1"/>

  <!-- Brain illustration -->
  <g transform="translate(300, 200)">
    <!-- Left brain hemisphere -->
    <path d="M -60 0 Q -100 -60 -80 -100 Q -60 -120 -40 -100 Q -20 -80 -40 -40 Q -60 -20 -60 0 Z"
          fill="#667eea" opacity="0.8"/>

    <!-- Right brain hemisphere -->
    <path d="M 60 0 Q 100 -60 80 -100 Q 60 -120 40 -100 Q 20 -80 40 -40 Q 60 -20 60 0 Z"
          fill="#764ba2" opacity="0.8"/>

    <!-- Neural connections -->
    <g stroke="#667eea" stroke-width="2" opacity="0.6">
      <line x1="-60" y1="0" x2="-20" y2="-30"/>
      <line x1="-40" y1="-60" x2="0" y2="-40"/>
      <line x1="0" y1="-40" x2="40" y2="-60"/>
      <line x1="40" y1="-60" x2="60" y2="0"/>
      <line x1="-60" y1="0" x2="60" y2="0"/>
    </g>

    <!-- Neurons -->
    <circle cx="-60" cy="0" r="6" fill="#667eea"/>
    <circle cx="-40" cy="-60" r="6" fill="#667eea"/>
    <circle cx="0" cy="-40" r="6" fill="#764ba2"/>
    <circle cx="40" cy="-60" r="6" fill="#764ba2"/>
    <circle cx="60" cy="0" r="6" fill="#764ba2"/>
    <circle cx="0" cy="-80" r="8" fill="#667eea"/>

    <!-- Bottom lobe -->
    <path d="M -60 0 Q -70 40 -50 70 Q -30 90 0 90 Q 30 90 50 70 Q 70 40 60 0"
          fill="#764ba2" opacity="0.6"/>
  </g>

  <!-- Data streams -->
  <g opacity="0.4">
    <circle cx="100" cy="100" r="4" fill="#667eea">
      <animate attributeName="cy" values="100;300;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="100" r="4" fill="#764ba2">
      <animate attributeName="cy" values="100;300;100" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="50" r="3" fill="#667eea">
      <animate attributeName="cy" values="50;350;50" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="80" r="3" fill="#764ba2">
      <animate attributeName="cy" values="80;320;80" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Circuit patterns -->
  <g stroke="#667eea" stroke-width="1" opacity="0.2">
    <rect x="50" y="50" width="60" height="60" fill="none"/>
    <rect x="490" y="50" width="60" height="60" fill="none"/>
    <rect x="50" y="290" width="60" height="60" fill="none"/>
    <rect x="490" y="290" width="60" height="60" fill="none"/>
    <circle cx="80" cy="80" r="20" fill="none"/>
    <circle cx="520" cy="80" r="20" fill="none"/>
    <circle cx="80" cy="320" r="20" fill="none"/>
    <circle cx="520" cy="320" r="20" fill="none"/>
  </g>
</svg>
