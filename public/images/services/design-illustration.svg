<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="designServiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#designServiceGrad)" opacity="0.1"/>

  <!-- Artboard/Canvas -->
  <rect x="150" y="80" width="300" height="240" rx="10" fill="#fff" opacity="0.9" stroke="#fa709a" stroke-width="2"/>

  <!-- Design elements on canvas -->
  <g opacity="0.7">
    <!-- Header -->
    <rect x="170" y="100" width="260" height="30" rx="5" fill="#fa709a" opacity="0.3"/>

    <!-- Grid layout -->
    <rect x="170" y="145" width="120" height="80" rx="5" fill="#fee140" opacity="0.3"/>
    <rect x="305" y="145" width="125" height="80" rx="5" fill="#fa709a" opacity="0.3"/>

    <!-- Text lines -->
    <rect x="170" y="240" width="180" height="8" rx="2" fill="#fa709a" opacity="0.4"/>
    <rect x="170" y="255" width="160" height="8" rx="2" fill="#fee140" opacity="0.4"/>
    <rect x="170" y="270" width="140" height="8" rx="2" fill="#fa709a" opacity="0.4"/>

    <!-- Button -->
    <rect x="170" y="290" width="100" height="20" rx="10" fill="#fa709a" opacity="0.5"/>
  </g>

  <!-- Design tools palette -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="50" height="140" rx="8" fill="#1a202c" opacity="0.8" stroke="#fa709a" stroke-width="2"/>

    <!-- Tool icons -->
    <circle cx="25" cy="20" r="6" fill="#fa709a"/>
    <rect x="19" y="40" width="12" height="12" rx="2" fill="#fee140"/>
    <path d="M 19 70 L 31 70 L 25 82 Z" fill="#fa709a"/>
    <circle cx="25" cy="100" r="6" stroke="#fee140" stroke-width="2" fill="none"/>
    <line x1="19" y1="120" x2="31" y2="120" stroke="#fa709a" stroke-width="3"/>
  </g>

  <!-- Color palette -->
  <g transform="translate(470, 180)">
    <rect x="0" y="0" width="50" height="140" rx="8" fill="#1a202c" opacity="0.8" stroke="#fee140" stroke-width="2"/>

    <!-- Colors -->
    <circle cx="25" cy="25" r="12" fill="#fa709a"/>
    <circle cx="25" cy="55" r="12" fill="#fee140"/>
    <circle cx="25" cy="85" r="12" fill="#f093fb"/>
    <circle cx="25" cy="115" r="12" fill="#4facfe"/>
  </g>

  <!-- Floating design elements -->
  <g opacity="0.4">
    <!-- Pen tool -->
    <g transform="translate(100, 100) rotate(-45)">
      <rect x="0" y="0" width="8" height="40" rx="2" fill="#fa709a"/>
      <path d="M 0 40 L 4 50 L 8 40 Z" fill="#333"/>
    </g>

    <!-- Ruler -->
    <rect x="480" y="100" width="80" height="10" rx="2" fill="#fee140" opacity="0.6"/>
    <line x1="485" y1="100" x2="485" y2="105" stroke="#fa709a" stroke-width="1"/>
    <line x1="495" y1="100" x2="495" y2="107" stroke="#fa709a" stroke-width="1"/>
    <line x1="505" y1="100" x2="505" y2="105" stroke="#fa709a" stroke-width="1"/>
    <line x1="515" y1="100" x2="515" y2="107" stroke="#fa709a" stroke-width="1"/>
    <line x1="525" y1="100" x2="525" y2="105" stroke="#fa709a" stroke-width="1"/>

    <!-- Shapes -->
    <circle cx="520" cy="300" r="15" stroke="#fa709a" stroke-width="2" fill="none"/>
    <rect x="80" y="330" width="30" height="30" rx="4" stroke="#fee140" stroke-width="2" fill="none"/>
  </g>

  <!-- Bezier curves (design curves) -->
  <g stroke="#fa709a" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 50 350 Q 100 280 150 350" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 450 350 Q 500 280 550 350" stroke-dasharray="4,4">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
